<ng-container *ngIf="member" >
<h3>Bearbeiten: {{ member.vorname }} {{ member.name }}</h3>
<form class="form-horizontal" >
    <div class="form-group" >
        <label for="inputStrasse" class="col-md-2 control-label" >Straße</label>
        <div class="col-md-7" >
            <input type="text" class="form-control" [(ngModel)]="member.strasse" id="inputStrasse" name="strasse">
        </div>
    </div>
    <div class="form-group" >
        <label for="inputPlz" class="col-md-2 control-label">PLZ</label>
        <div class="col-md-2" >
            <input type="number" class="form-control" [(ngModel)]="member.plz" id="inputPlz" name="plz" >
        </div>
        <label for="inputOrt" class="col-md-1 control-label" >Ort</label>
        <div class="col-md-4" >
            <input type="text" class="form-control" [(ngModel)]="member.ort" id="inputOrt" name="ort">
        </div>
    </div>
    <div class="form-group" >
        <label for="inputMobil" class="col-md-2 control-label" >Mobil</label>
        <div class="col-md-2" >
            <input type="text" class="form-control" [(ngModel)]="member.mobil" id="inputMobil" name="mobil" >
        </div>
        <label for="inputFestnetz" class="col-md-2 control-label" >Festnetz</label>
        <div class="col-md-2" >
            <input type="text" class="form-control" [(ngModel)]="member.festnetz" id="inputFestnetz" name="festnetz" >
        </div>
    </div>
    <div class="form-group" >
        <label for="inputEmail" class="col-md-2 control-label" >E-Mail</label>
        <div class="col-md-4" >
            <input type="email" class="form-control" [(ngModel)]="member.email" id="inputEmail" name="email">
        </div>
        <label for="inputVerteiler" class="col-md-1 control-label">Verteiler?</label>
        <div class="col-md-1" >
            <input type="checkbox" class="form-control" [(ngModel)]="member.verteiler" id="inputVerteiler" name="verteiler" >
        </div>
    </div>
    <div class="form-group" >
        <label for="inputDFVNummer" class="col-md-2 control-label">DFV-Nummer</label>
        <div class="col-md-2" >
            <input type="number" class="form-control" [(ngModel)]="member.dfvnummer" id="inputDFVNummer" name="dfvnummer" >
        </div>
        <label for="inputDSE" class="col-md-1 control-label" >DSE?</label>
        <div class="col-md-1" >
            <input type="checkbox" class="form-control" [(ngModel)]="member.dse" id="inputDSE" name="dse">
        </div>
        <label for="inputRabatt" class="col-md-1 control-label" >Rabatt?</label>
        <div class=" col-md-1">
            <input type="checkbox" class="form-control" [(ngModel)]="member.rabatt" id="inputRabatt" name="rabatt" >
        </div>
    </div>
    <div class="form-group" >
        <label for="inputStatus" class="col-md-2 control-label" >Status</label>
        <div class="col-md-2" >
            <select class="form-control" [(ngModel)]="member.status" id="inputStatus" name="status">
                <option value="berufstätig" >berufstätig</option>
                <option value="ermäßigt" >ermäßigt</option>
                <option value="passiv" >passiv</option>
            </select>
        </div>
    </div>
</form>
<div class="btn-group" role="group" >
    <button type="button" class="btn btn-default" (click)="revert()" id="memberEdit_revertButton" ><span class="glyphicon glyphicon-retweet" ></span></button>
    <div class="input-group" >
        <span class="input-group-addon" id="changeDateAddon" >Änderungsdatum</span>
        <input #changeDate type="date" class="form-control" aria-describedby="changeDateAddon" [disabled]="!saveRequired" >
    </div>
    <button type="button" class="btn btn-default" [disabled]="!changeDate.value || !saveRequired" (click)="save(changeDate.value)" id="memberEdit_saveButton"><span class="glyphicon glyphicon-save" ></span></button>
</div>
</ng-container>
